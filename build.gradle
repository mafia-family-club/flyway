buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "se.transmode.gradle:gradle-docker:1.2"
    }
}

apply plugin: 'docker'

group = 'mafia-family-club'
version = '0.0.1-SNAPSHOT'

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}

task buildDocker(type: Docker) {
    applicationName = 'flyway'
    dockerfile = file('Dockerfile')

    doFirst {
        copy {
            from 'src'
            into "${stageDir}/src"
        }
    }
}